<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Signup Form</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="modal fade in" style="display:block">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="form-group lenged">
					<span class="lenged-content btn-info text-uppercase">Create an account</span>
				</div>
				<div class="modal-body">
					<form action="">
						<div class="form-group">
							<label for="email">Email: <span class="text-info">*</span></label>
							<input type="text" name="email" id="email" class="form-control">
						</div>
						<div class="form-group">
							<label for="pw">Choose Password: <span class="text info">*</span></label>
							<input type="password" name="pw" id="pw" class="form-control">
						</div>
						<div class="form-group">
							<label for="cpw">Confirm Password: <span class="text-ifno">*</span></label>
							<input type="text" name="cpw" id="cpw" class="form-control">
						</div>
						<button class="btn btn btn-lg btn-info btn-block text-uppercase">Register Now</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
